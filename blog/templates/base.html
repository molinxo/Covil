
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/>

    <title>{% block title %}Covil{% endblock %}</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        /* ----- Tema escuro ----- */
        body.dark-mode {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        /* ----- Tema claro ----- */
        body.light-mode {
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        
         #toggle-mode {
            position: fixed;
            top: 15px;
            right: 15px;
            background: none;
            color: inherit;
            border: 2px solid currentColor;
            border-radius: 3px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.5s ease;
        }

        #toggle-mode:hover {
            opacity: 0.7;
        }

        header, footer {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        footer {
            border: none;
            border-top: 2px solid #00ff00;
            margin-top: 30px;
            padding-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        nav a {
            color: inherit;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            color: inherit;
            text-decoration: underline;
        }
        main {
            margin-top: 20px;
        }

        i {
            font-size: 5rem;
            margin: 55px;

          }

          .ascii-wrap {
             color: inherit;
             white-space: pre;          /* preserva espaços e quebras */
             font-size: 32px;
             line-height: 1.05;
             text-align: left;
             overflow: auto;
             text-shadow: 0 0 6px rgba(0,255,0,0.08);
          }

    </style>
</head>

<body class="dark-mode">

   <!-- Botão para trocar o tema -->
  <button id="toggle-mode">botao</button>  
  <script>
    // Alternar modo claro/escuro e salvar no localStorage
    const button = document.getElementById('toggle-mode');
    const body = document.body;

    // Carregar preferência salva
    if (localStorage.getItem('theme') === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
    }

    button.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        // Salvar preferência
        if (body.classList.contains('light-mode')) {
            localStorage.setItem('theme', 'light');
        } else {
            localStorage.setItem('theme', 'dark');
        }
    });
  </script>

  <script>
    function typeWriter(element, text, speed = 80) {
      let i = 0;
      function typing() {
          if (i < text.length) {
              element.innerHTML += text.charAt(i);
              i++;
              setTimeout(typing, speed);
          }
      }
      typing();
    }

    document.addEventListener("DOMContentLoaded", function() {
    const element = document.getElementById("typewriter");
    const text = " Covil do Pocasombra";
    typeWriter(element, text, 60);
    });
  </script>

    <header>
        <h1 id=typewriter>>>></h1>
        <nav>
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'about' %}">About</a>
          <a href="{% url 'blog' %}">Blog</a>
          <a href="{% url 'projects' %}">Projects</a>
          <a href="{% url 'gear' %}">Gear</a>       
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Conteúdo das páginas filhas -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; txogs</p>
    </footer>
</body>
</html>
