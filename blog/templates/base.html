
<!DOCTYPE html>

    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        /* ----- Tema escuro ----- */
        body.dark-mode {

            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        /* ----- Tema claro ----- */
        body.light-mode {

            padding: 20px;
        }
        
         #toggle-mode {

            background: none;
            color: inherit;

            border-radius: 3px;

        }

            opacity: 0.7;
        }

        header, footer {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        footer {

            text-align: center;
            font-size: 14px;
        }
        nav a {
            color: inherit;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            color: inherit;
            text-decoration: underline;
        }
        main {
            margin-top: 20px;
        }

        
        .layout {
          display: flex;
          min-height: 100vh;
        }

        .sidebar {
          width: 180px;
          padding-right: 20px;
        }

        .content-area {
          flex: 1;
        }

        i {
            font-size: 5rem;
            margin: 55px;

          }

          .ascii-wrap {
             color: #inherit;
             white-space: pre;          /* preserva espaços e quebras */
             font-size: 32px;
             line-height: 1.05;
             text-align: left;
             overflow: auto;
             text-shadow: 0 0 6px rgba(0,255,0,0.08);
          }

        .my-menu a {
          background: #000;
          color: lime;
          font-family: monospace;
          display: block;
          height: 30px;
          line-height: 30px;
          width: 150px;
          text-decoration: none;
          font-size: 16px;
        }

        .my-menu .bloop {
          font-size: 36px;
          line-height: 30px;
          display: inline-block;
          color: red;
          text-shadow: 1px 1px 3px red;
        }

        .my-menu a:hover .bloop {
          color: lime;
          text-shadow: 1px 1px 3px lime;
        }

        .my-menu a:hover .menu-text {
          color: #9eff9e;
        }

        .my-menu .menu-text {
          display: inline-block;
          vertical-align: top;
          text-shadow: 1px 1px 3px lime;
        }

    </style>
</head>

<body class="dark-mode">

   <!-- Botão para trocar o tema -->
  <button id="toggle-mode">botao</button>  
  <script>
    // Alternar modo claro/escuro e salvar no localStorage
    const button = document.getElementById('toggle-mode');
    const body = document.body;

    // Carregar preferência salva
    if (localStorage.getItem('theme') === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
    }

    button.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        // Salvar preferência
        if (body.classList.contains('light-mode')) {
            localStorage.setItem('theme', 'light');
        } else {
            localStorage.setItem('theme', 'dark');
        }
    });
  </script>

  <script>
    function typeWriter(element, text, speed = 80) {
      let i = 0;
      function typing() {
          if (i < text.length) {
              element.innerHTML += text.charAt(i);
              i++;
              setTimeout(typing, speed);
          }
      }
      typing();
    }

    document.addEventListener("DOMContentLoaded", function() {
    const element = document.getElementById("typewriter");
    const text = " Covil do Pocasombra";
    typeWriter(element, text, 60);
    });
  </script>
