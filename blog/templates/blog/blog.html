
{% extends "base.html" %}

{% block title %}{{ block.super }}{% endblock %}

{% block content %}

{% for post in posts %}
    <div style="margin-bottom: 20px;">
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <small>{{ post.created_at|date:"d/m/Y" }}</small>
    </div>
{% empty %}
    <p>Nenhum post cadastrado.</p>
{% endfor %}

{% endblock %}
